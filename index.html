<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Signup</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/001/330/277/non_2x/cyber-technology-security-network-protection-design-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            transition: background-color 0.3s ease;
        }

        .auth-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(31, 31, 31, 0.9); /* Semi-transparent background */
            border: 2px solid #38b5b5;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .auth-container h1 {
            color: #38b5b5;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .auth-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            font-size: 1rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .form-group input:focus {
            box-shadow: 0 0 10px #ffa500;
        }

        .action-btn {
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #38b5b5;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-btn:hover {
            background-color: #38b5b5;
            transform: translateY(-2px);
        }

        .switch-auth {
            text-align: center;
            font-size: 0.9rem;
        }

        .switch-auth a {
            color: #38b5b5;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        /* Three Dots Menu */
        .three-dots-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .three-dots-menu div {
            width: 8px;
            height: 8px;
            margin: 4px 0;
            background-color: #38b5b5;
            border-radius: 50%;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            flex-direction: column;
            gap: 10px;
        }

        .dropdown-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .dropdown-menu a:hover {
            background-color: #38b5b5;
            color: #121212;
        }

        .three-dots-menu.active + .dropdown-menu {
            display: flex;
        }

        /* Transparent background when dropdown is active */
        body.transparent-bg {
            background-color: rgba(0, 0, 0, 0.7); /* More transparent effect */
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-container {
                padding: 15px;
            }

            .auth-container h1 {
                font-size: 1.8rem;
            }

            .action-btn {
                font-size: 0.9rem;
                padding: 10px;
            }

            .three-dots-menu {
                top: 10px;
                left: 10px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const switchLink = document.querySelector(".switch-auth a");
            const formTitle = document.querySelector(".auth-container h1");
            const form = document.querySelector("form");

            // Toggle between Signup and Login
            switchLink.addEventListener("click", (e) => {
                e.preventDefault();

                if (formTitle.textContent === "Sign Up") {
                    formTitle.textContent = "Login";
                    switchLink.textContent = "Don't have an account? Sign Up here";
                    form.innerHTML = `
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="action-btn">Login</button>
                    `;
                } else {
                    formTitle.textContent = "Sign Up";
                    switchLink.textContent = "Already have an account? Login here";
                    form.innerHTML = `
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="action-btn">Create Account</button>
                    `;
                }
            });

            // Toggle Dropdown Menu for Three Dots
            const threeDotsMenu = document.querySelector(".three-dots-menu");
            const dropdownMenu = document.querySelector(".dropdown-menu");
            const body = document.body;

            threeDotsMenu.addEventListener("click", () => {
                threeDotsMenu.classList.toggle("active");
                dropdownMenu.classList.toggle("active");
                body.classList.toggle("transparent-bg"); // Add transparent effect
            });
        });
    </script>
</head>
<body>
    <div class="overlay"></div>
    
    <!-- Three Dots Menu -->
    <div class="three-dots-menu">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu">
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a href="aboutus.html">About Us</a>
        <a href="help.html">Help</a>
    </div>

    <div class="auth-container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="action-btn">Create Account</button>
        </form>
        <p class="switch-auth">
            Already have an account? <a href="#">Login here</a>
        </p>
    </div>
</body>
</html>
